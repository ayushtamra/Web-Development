<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes and ids in html</title>
</head>
<body>
    <h3>Ids and classes</h3>

    <div id="mainbox" class="redbg">
        this is mailbox
    </div>

    <!-- using div#mainbox2.redBg -->
    <div id="mainbox2" class="redBg">
        This is mainbox2 of class redBg
    </div>

    <!-- every element has unique id but class can be for many elements -->
    <!-- class is used to uniquely identify the elements ex:to do styling for every element inside the class-->
    <span class="redBg"></span>
    <!-- Use emmet and write span.redBg -->
    <!-- Emmet takes div tag as default ex: .redBg -->
    <!-- . for class and # for id -->
    <div class="redBg"></div>

    <!-- Creating multiple elements using emmet -->
    <!-- span.myClass.myClass2.myClass3*4 -->
    <span class="myClass myClass2 myClass3">First</span>
    <span class="myClass myClass2 myClass3">Second</span>
    <span class="myClass myClass2 myClass3">Third</span>
    <span class="myClass myClass2 myClass3">Fourth</span>
</body>
</html>
